<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inferno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/css/styles.min.css" />
  </head>
  <body class="page">
    <div class="wrapper">
      <header class="page__header">
        <div class="header">
          <div class="header__container">
            <div class="header__content"></div>
          </div>
        </div>
      </header>
      <main class="page__main main">
        <section class="hero main__hero">
          <div class="hero__img">
            <img src="./images/hero.webp" alt="hero-img" />
          </div>
          <div class="hero__container">
            <div class="hero__text-content">
              <div class="hero__content">
                <h1 class="hero__title">Let's Create Your Dream Interior</h1>
                <div class="hero__text">
                  <p>
                    The world needs innovators and problem solvers who turn
                    challenges into greater opportunities.
                  </p>
                </div>
                <a href="#" target="_blank" class="hero__button button">
                  <span class="button__text">Get Started</span>
                  <span class="button__img">
                    <img
                      src="./images/icons/arrow-left.svg"
                      alt="arrow-red-left"
                    />
                  </span>
                </a>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="page__footer footer">footer</footer>
    </div>
  </body>
</html>
